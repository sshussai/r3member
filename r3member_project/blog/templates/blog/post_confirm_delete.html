{% extends 'blog/base.html' %}

{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Post</legend>
        <h2>Are you sure you want to delete this post: {{ object.title }}?</h2>
      </fieldset>
      <div class="form-group">
        <button type="submit" name="usrSubmitButton" class="btn btn-outline-danger">Yes, Delete It</button>
        <a href="{% url 'post-detail' object.id %}" name="cancelButton" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
